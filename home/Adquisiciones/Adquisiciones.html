<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Menu/css/navegacion.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../Menu/TopBar.js" type="module"></script>
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">

    <!-- css de adquisiciones -->
     <link rel="stylesheet" href="./adquicss/adqui.css">

     <!-- script -->
      <script src="./adquiJS/Adqui.js"></script>

</head>
<body>
    <div id="vue-app">
        <top-bar></top-bar>
      </div>

      <div class="container">
        <h2>Registrar Material</h2>
        <form id="materialForm" method="POST">
            <label for="descripcion">Descripción del Material:</label>
            <input type="text" id="descripcion" name="Descripcion" placeholder="Descripción del material requerido" required>
    
            <label for="tipoMaterial">Tipo de Material:</label>
            <select id="tipoMaterial" name="TipoMaterial" required>
                <option value="">Seleccione tipo de material</option>
                <option value="oficina">Oficina</option>
                <option value="papeleria">Papelería</option>
                <option value="limpieza">Limpieza</option>
                <option value="electronica">Electrónica</option>
            </select>
    
            <label for="costoPromedioUnidad">Costo Promedio por Unidad:</label>
            <input type="number" step="0.01" id="costoPromedioUnidad" name="CostoPromedioUnidad" placeholder="Costo promedio por unidad" required>
    
            <label for="existencia">Existencia en Inventario:</label>
            <input type="number" id="existencia" name="Existencia" placeholder="Cantidad disponible en inventario" required>
    
            <input type="submit" value="Enviar Información de Material">
        </form>
    
        <table id="partidasTable">
            <thead>
                <tr>
                    <th>Clave Material</th>
                    <th>Descripción</th>
                    <th>Tipo de Material</th>
                    <th>Costo Promedio por Unidad</th>
                    <th>Existencia</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
