<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Menu/css/navegacion.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../Menu/TopBar.js" type="module"></script>
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">

    <!-- css de adquisiciones -->
     <link rel="stylesheet" href="./adquicss/adqui.css">
</head>
<body>
    <div id="vue-app">
        <top-bar></top-bar>
      </div>

      <div class="container">
        <h2>Datos de la Requisición</h2>
        <form action="#" method="POST">
            <label for="fecha">Fecha de la Requisición:</label>
            <input type="date" id="fecha" name="fecha" required>
    
            <label for="partidaPresupuestal">Partida Presupuestal:</label>
            <input type="text" id="partidaPresupuestal" name="partidaPresupuestal" placeholder="Ingrese partida presupuestal" required>
    
            <label for="descripcion">Descripción del Material:</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del material requerido" required>
    
            <label for="cantidad">Cantidad Requerida:</label>
            <input type="text" id="cantidad" name="cantidad" placeholder="Cantidad de material requerido" required>
    
            <h2>Datos del Proveedor</h2>
            
            <label for="nombreProveedor">Nombre del Proveedor:</label>
            <input type="text" id="nombreProveedor" name="nombreProveedor" placeholder="Nombre del proveedor" required>
    
            <label for="nombreComercial">Nombre Comercial:</label>
            <input type="text" id="nombreComercial" name="nombreComercial" placeholder="Nombre comercial del proveedor">
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección del proveedor">
    
            <label for="telefono">Número Telefónico:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Número telefónico del proveedor">
    
            <label for="rfc">Registro Federal de Contribuyentes (RFC):</label>
            <input type="text" id="rfc" name="rfc" placeholder="RFC del proveedor">
    
            <label for="tipoMaterial">Tipo de Material Requerido:</label>
            <select id="tipoMaterial" name="tipoMaterial">
                <option value="">Seleccione tipo de material</option>
                <option value="oficina">Oficina</option>
                <option value="papeleria">Papelería</option>
                <option value="limpieza">Limpieza</option>
                <option value="electronica">Electrónica</option>
            </select>
    
            <input type="submit" value="Enviar Requisición">
        </form>
    </div>
</body>
</html>
