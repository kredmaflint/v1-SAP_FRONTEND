<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Menu/css/navegacion.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../Menu/TopBar.js" type="module"></script>
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./conprecss/Conpre.css">
</head>
<body>
    <div id="vue-app">
        <top-bar></top-bar>
    </div>
    <div class="container">
        <h2>Registrar Partida Presupuestal</h2>
        <form action="#" method="POST">
            <label for="claveDepartamento">Clave de Departamento:</label>
            <input type="text" id="claveDepartamento" name="claveDepartamento" placeholder="Ingrese la clave del departamento" required>
    
            <label for="claveConcepto">Clave de Concepto:</label>
            <input type="text" id="claveConcepto" name="claveConcepto" placeholder="Ingrese la clave del concepto" required>
    
            <label for="disponibilidadAnual">Disponibilidad Financiera Anual:</label>
            <input type="number" id="disponibilidadAnual" name="disponibilidadAnual" placeholder="Ingrese la disponibilidad anual" required>
    
            <label for="conceptosAutorizados">Conceptos Autorizados:</label>
            <select id="conceptosAutorizados" name="conceptosAutorizados" required>
                <option value="">Seleccione un concepto</option>
                <option value="materiales">Materiales</option>
                <option value="servicios">Servicios</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="otros">Otros</option>
            </select>
    
            <input type="submit" value="Registrar Partida">
        </form>
    
        <h2>Control de Gastos Mensuales</h2>
        <form action="#" method="POST">
            <label for="mes">Mes:</label>
            <select id="mes" name="mes" required>
                <option value="">Seleccione un mes</option>
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
    
            <label for="gastosMensuales">Gastos Mensuales:</label>
            <input type="number" id="gastosMensuales" name="gastosMensuales" placeholder="Ingrese los gastos del mes" required>
    
            <input type="submit" value="Registrar Gastos">
        </form>
    </div>
    
</body>
</html>
