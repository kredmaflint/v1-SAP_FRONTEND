<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Menu/css/navegacion.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../Menu/TopBar.js" type="module"></script>
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">

    <!-- estilos de solicitudes -->
     <link rel="stylesheet" href="./solicss/estilosSoli.css">
</head>
<body>
    <div id="vue-app">
        <top-bar></top-bar>
    </div>

    <div class="container">
        <h2>Datos de la Solicitud</h2>
        <form action="#" method="POST">
            <label for="numeroFolio">Número de Folio:</label>
            <input type="text" id="numeroFolio" name="numeroFolio" placeholder="Ingrese el número de folio" required>
    
            <label for="partidaPresupuestal">Partida Presupuestal:</label>
            <input type="text" id="partidaPresupuestal" name="partidaPresupuestal" placeholder="Ingrese la partida presupuestal" required>
    
            <label for="tipoMaterial">Tipo de Material Solicitado:</label>
            <select id="tipoMaterial" name="tipoMaterial" required>
                <option value="">Seleccione tipo de material</option>
                <option value="papeleria">Papelería</option>
                <option value="limpieza">Limpieza</option>
                <option value="electronica">Electrónica</option>
                <option value="oficina">Oficina</option>
            </select>
    
            <label for="claveMaterial">Clave del Material:</label>
            <input type="text" id="claveMaterial" name="claveMaterial" placeholder="Ingrese la clave del material" required>
    
            <label for="cantidad">Cantidad Solicitada:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad solicitada" required>
    
            <label for="costoPromedio">Costo Promedio por Material:</label>
            <input type="number" id="costoPromedio" name="costoPromedio" placeholder="Ingrese el costo promedio del material" required>
    
            <label for="costoTotal">Costo Total:</label>
            <input type="number" id="costoTotal" name="costoTotal" placeholder="Costo total (automático)" readonly>
    
            <input type="submit" value="Enviar Solicitud">
        </form>
    </div>
</body>
</html>
